<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ComPeteHub</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap/style.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <!-- DOCUMENTATION NAVBAR-->

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">

      <a class="navbar-brand" href="../index.html">
        <img src="../media/brandIcon.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
        ComPeteHub
      </a>

      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- This is the actual code that creates the "hamburger icon" -->
      <!-- The data-target grabs ids to put into the icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      </div> <!-- /.navbar-collapse -->
    </nav>

    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis">Registrieren</h1>
        <p class="lead">Gib deine Email und dein Password unten ein, um dich als Trainer zuregistrieren!</p>
      </div> <!-- /.jumbotron -->

      <div class="row justify-content-md-center">
        <div class="col-l-8 col-md-8 col-sm-12">
          <form id="register-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="pwd">Passwort</label>
              <input type="password" class="form-control" id="pwd" placeholder="Passwort" required>
            </div>
            <label for="loggedin">Angemeldet bleiben?</label>
              <input type="checkbox" name="loggedin" id="loggedin" value="True">
              <div class="form-group">
                <div class="row justify-content-md-center">
                  <button type="submit" class="btn btn-default">Registrieren</button>
                </div>
              </div>
          </form> <!-- /.register-form -->
        </div>
      </div>
    </div> <!-- /.container -->

    <script>
      // Event-Listener f√ºr das Formular
      document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Verhindert das Neuladen der Webseite
        
        // Eingabewerte abrufen
        const email = document.getElementById('email').value;
        const password = document.getElementById('pwd').value;
        const loggedin = document.getElementById('loggedin').value;
        if (loggedin === "") {
          loggedin = false
        } else {
          loggedin = true
        }
  
        try {
          // POST-Anfrage mit axios ans Backend senden
          const response = await axios({
            method: 'POST',
            url: 'http://localhost:8080/v1/user/register',
            headers: {
              'Content-Type': 'application/json',
            },
            data: {
              email: email,
              password: password,
              loggedin: loggedin,
            },
            cors: true,
          });
  
          // ToDo: Hier die Antwort verarbeiten
          if (response.status === 200) {
            console.log("Successful registration");
            //window.location.href = "../index.html";
          } else {
            console.log("Registration failed");
          }
        } catch (error) {
          // ToDo: Hier den Fehler verarbeiten
          console.error('Fehler: ', error);
        }
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" crossorigin="anonymous"></script>
  </body>
</html>
