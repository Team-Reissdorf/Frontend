<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ComPeteHub Registrieren</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Registrieren</h1>
        <p class="lead">Gib deine Email und dein Password unten ein, um dich als Trainer zuregistrieren!</p>
      </div><!-- /.jumbotron -->

      <form id="register-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="pwd">Passwort</label>
            <input type="password" class="form-control" id="pwd" placeholder="Passwort">
          </div>
          <!--div class="checkbox">
            <label>
              <input type="checkbox"> Keep me Logged In
            </label>
          </div-->
          <button type="submit" class="btn btn-default">Registrieren</button>
      </form>

    </div><!-- /.container -->
    <script>
      // Event-Listener f√ºr das Formular
      document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Verhindert das Standard-Submit-Verhalten
  
        // Eingabewerte abrufen
        const email = document.getElementById('email').value;
        const password = document.getElementById('pwd').value;
  
        try {
          // API-Anfrage mit fetch senden
          const response = await fetch('http://localhost:8080/v1/user/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            mode: 'cors',
            body: JSON.stringify({ email, password }),
          });
  
          if (response.status === 200) {
            console.log("Successful registration");
            //window.location.href = "../index.html";
          } else {
            console.log("Registration failed");
          }
        } catch (error) {
          console.error('Fehler: ', error);
        }
      });
    </script>
  <!-- Need to have JQuery and Javascript for DropDown Actions to work -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
