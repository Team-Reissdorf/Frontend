<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ComPeteHub</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/axios/dist/axios.js"></script>
  </head>
  <body>
    <!-- DOCUMENTATION NAVBAR-->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #292c33;">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html" style="color: white">ComPeteHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Alles was collapsed werden soll, wenn der Bildschirm kleiner wird-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <!-- Alles was links in die navabr soll-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>

           <!-- Alles was rechts in die navabr soll-->
           <div class="flex-d">
           </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis">Leistungserfassung</h1>
        <p class="lead">Gib Vorname, Nachname, Geschlecht, Geburtsjahr, Geburtstag, Übung, Kategorie Datum Ergebnis und Punkte ein um eine Leistung für einen Sportler zu erfassen, oder wähle eine gültige .csv-Datei aus, um dies für mehrere Sportler zutun</p>
      </div> <!-- /.jumbotron -->

      <br>
      <form id="submit-form">
        <div class="row">

          <!-- Vorname -->
          <div class="form-group col-md-6 col-sm-12 col-lg-6">
            <label for="fname">Vorname</label>
            <input type="text" class="form-control" id="fname" placeholder="Vorname">
          </div> 

          <!-- Nachname -->
          <div class="form-group col-md-6 col-sm-12 col-lg-6">
            <label for="lname">Nachname</label>
            <input type="text" class="form-control" id="lname" placeholder="Nachname">
          </div> 
        </div>
        <div class="row">

          <!-- Gender (Radio) -->
          <div class="col-md-6 col-lg-6 col-sm-12">
            <label class="form-label">Geschlecht:</label>
            <div class="d-flex">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="m">
                <label class="form-check-label" for="male">Männlich</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="f">
                <label class="form-check-label" for="female">Weiblich</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="divers" value="d">
                <label class="form-check-label" for="divers">Divers</label>
              </div>
            </div>
          </div>

          <!-- Geburtsjahr -->
          <div class="form-group col-md-6 col-sm-12 col-lg-6">
            <label for="year">Geburtsjahr</label>
            <input type="text" class="form-control" id="year" placeholder="Geburtsjahr">
          </div> 
        </div>
        <div class="row">

          <!-- Geburtstag -->
          <div class="form-group col-md-6 col-lg-6 col-sm-12">
            <label for="birthday">Geburtstag</label>
            <input type="date" class="form-control" id="birthday" min="17.01.2007">
          </div>

          <!-- Übung -->
          <div class="form-group col-md-6 col-sm-12 col-lg-6">
            <label for="exercise">Übung</label>
            <input type="text" class="form-control" id="exercise" placeholder="Übung">
          </div>
        </div>
        <div class="row">

          <!-- Kategorie -->
            <div class="form-group col-md-6 col-sm-12 col-lg-6">
                <label for="category">Kategorie</label>
                <input type="text" class="form-control" id="category" placeholder="Kategorie">
            </div> 

            <!-- Datum -->
            <div class="form-group col-md-6 col-lg-6 col-sm-12">
                <label for="date">Datum</label>
                <input type="date" class="form-control" id="date" min="17.01.2007" max="17.01.2018">
              </div>
        </div>
        <div class="row">

          <!-- Ergebnis -->
            <div class="form-group col-md-6 col-lg-6 col-sm-12">
                <label for="result">Ergebnis</label>
                <input type="text" class="form-control" id="result" placeholder="Ergebnis">
            </div>

            <!-- Punkte -->
            <div class="form-group col-md-6 col-lg-6 col-sm-12">
                <label for="points">Punkte</label>
                <input type="text" class="form-control" id="points" placeholder="Punkte">
            </div>
        </div>
        <div class="row mt-4">
        
          <!-- CSV-Datei (File) -->
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="csv">.csv-Datei</label>
            <input type="file" class="form-control-file" id="csv" accept=".csv">
          </div>
        </div>
        
        <div class="row justify-content-center align-items-center text-center">
          <button type="submit" class="btn btn-light" style="width: 150px; height: 40px;">Erstellen</button>
        </div>
      </form>

    </div><!-- /.container -->
    <script>

        try{

            alert(error.message);

        }

          } catch (error) {
            if (error.response) {
              if (error.response.status === 400) {

                alert("Invalid request body");

                console.log("The token is invalid");
                alert("The token is invalid");
              } else if (error.response.status === 409) {
                console.log("Athlete already exists");
                alert("Athlete already exists");
              } else if (error.response.status === 500) {
                console.log("Internal Server Error");
                alert("Internal Server Error");
              }
            } else {
              // Andere Fehler
              console.error("Netzwerkfehler:", error.message);
            }
          }
        }
      });
    </script>
  </body>
</html>
