<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>ComPeteHub</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script>
      // ToDo: Schauen wie response vom Backend ist ajdoiasidjaspidpiuwapwupodaksäödlaksädlökalskdlöasjdlkasökldjklöasjdklöjasödjaklsöjdköasjdöajsökdjasökdkölasj

      document.addEventListener("DOMContentLoaded", async () => {
        // Funktion zum Auslesen eines Cookies
        function getCookie(name) {
          return document.cookie.split('; ').find(row => row.startsWith(name + '='))?.split('=')[1];
        }

        // Überprüfen, ob der Zugriffstoken vorhanden ist
        const accessToken = getCookie("access-token");
        if (!accessToken) {
          // Weiterleitung, falls kein Token vorhanden ist
          window.location.href = "html/Anmeldung.html";
          return;
        }

        try {
          // Athleten vom Server abrufen
          const response = await axios.get('http://localhost:8080/v1/get-all', {
            withCredentials: true,
          });

          const athletes = response.data; // Array mit Athleten-Daten

          // Zielcontainer, in dem die Athleten angezeigt werden
          const container = document.querySelector('.athlete-cards');

          // Für jeden Athleten eine Karte erstellen
          athletes.forEach(athlete => {
            // Äußeres div (.row)
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            rowDiv.style.paddingBottom = '24px';

            // Inneres div (Karte mit Inhalt)
            const cardDiv = document.createElement('div');
            cardDiv.className = 'p-5 text-center bg-body-tertiary rounded-4 border border-2';

            // Inhalt der Karte
            cardDiv.innerHTML = `
              <h5>${athlete.firstname} ${athlete.lastname}</h5>
              <a href="#" style="padding-right: 20px; padding-top: 20px; padding-bottom: 20px;">
                <button class="btn btn-light border border-2" style="font-weight: bold;">Leistungsnachweis erstellen</button>
              </a>
              <a href="#" style="padding-right: 20px; padding-top: 20px; padding-bottom: 20px;">
                <button class="btn btn-light border border-2" style="font-weight: bold;">Löschen</button>
              </a>
            `;

            // Karte in das äußere div einfügen
            rowDiv.appendChild(cardDiv);

            // Äußeres div in den Zielcontainer einfügen
            container.appendChild(rowDiv);
          });
        } catch (error) {
          console.error("Fehler beim Abrufen der Athleten:", error);
        }
      });
    </script>
  </head>
  <body>

    <!-- DOCUMENTATION NAVBAR-->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #292c33;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">ComPeteHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- Alles was collapsed werden soll, wenn der Bildschirm kleiner wird-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- Alles was links in die navabr soll-->
          </ul>
          <div class="flex-d"> <!-- Alles was rechts in die navabr soll-->
            <a href="html/Anmeldung.html"><button class="btn btn-secondary">Anmeldung</button></a>
          </div>
      </div>
    </nav>
    
    <div class="col-12 d-flex justify-content-end">
      <a href="#" style="padding-right: 20px; padding-top: 20px; padding-bottom: 20px;"><button class="btn btn-light border border-2" style="font-weight: bold;">Sportler erstellen</button></a>
    </div>
    <div class="container athlete-cards">
      <div class="row" style="padding-bottom: 24px;">
        <div class="p-5 text-center bg-body-tertiary rounded-4 border border-2">

        </div>
      </div>
    </div>
  </body>
</html>
