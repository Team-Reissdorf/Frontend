<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>ComPeteHub</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
  </head>
  <body>

    <!-- DOCUMENTATION NAVBAR-->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #292c33;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">ComPeteHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Alles was collapsed werden soll, wenn der Bildschirm kleiner wird-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <!-- Alles was links in die navabr soll-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>

          <!-- Alles was rechts in die navabr soll-->
          <div class="flex-d">
            <button class="btn btn-secondary">Abmelden</button>
          </div>
      </div>
    </nav>
    
    <!-- Sportler erstellen (Button) -->
    <div class="col-12 d-flex justify-content-end">
      <a href="html/SportlerErstellen.html" style="padding-right: 20px; padding-top: 20px; padding-bottom: 20px;"><button class="btn btn-light border border-2" style="font-weight: bold;">Sportler erstellen</button></a>
    </div>

    <!-- Hier werden die Athleten angezeigt (Cards) -->
    <div class="container my-5 athlete-cards">
    </div>
  </body>
</html>

<script>
  // ToDo: Schauen wie response vom Backend ist ajdoiasidjaspidpiuwapwupodaksäödlaksädlökalskdlöasjdlkasökldjklöasjdklöjasödjaklsöjdköasjdöajsökdjasökdkölasj

  document.addEventListener("DOMContentLoaded", async () => {
    // Überprüfung, ob User angemeldet ist
    try{
      const response = await axios.post('http://localhost:8080/v1/user/start-session', {}, 
      {withCredentials: true});
      // Wenn die Anfrage erfolgreich ist (200 OK), mache weiter
    } catch(error) {
      if (error.response) {
        // Bei Fehler mit Response gehe zu html/Anmeldung.html
        window.location.href = "html/Anmeldung.html";
      } else {
        // Andere Fehler
        console.error("Netzwerkfehler:", error.message);
      }
    }

    try {
      // Athleten vom Server abrufen
      const response = await axios.get('http://localhost:8080/v1/athlete/get-all', {
        withCredentials: true,
      });
      const athletes = response.data.athletes; // Array mit Athleten-Daten

      // Zielcontainer, in dem die Athleten angezeigt werden
      const container = document.querySelector('.athlete-cards');

      // Für jeden Athleten eine Karte erstellen
      athletes.forEach(athlete => {
        // Äußeres div (.row)
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        rowDiv.style.paddingBottom = '24px';

        // Inneres div (Karte mit Inhalt)
        const cardDiv = document.createElement('div');
        cardDiv.className = 'p-4 text-center bg-body-tertiary rounded-4 border border-2';

        // Inhalt der Karte
        cardDiv.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0" style="margin-left: 24px;">${athlete.first_name} ${athlete.last_name}</h4>
            <div>
              <a href="html/SportlerBearbeiten.html?id=${athlete.athlete_id}" style="padding-right: 20px; padding-top: 20px; padding-bottom: 20px;"><button class="btn btn-light rounded-3 border border-2" style="font-weight: bold;">Bearbeiten</button></a>
              <a href="html/LeistungsOverview.html?id=${athlete.athlete_id}" style="padding-right: 20px; padding-top: 20px; padding-bottom: 20px;"><button class="btn btn-light rounded-3 border border-2" style="font-weight: bold;">Leistungsnachweis</button></a>
              <button class="btn btn-light rounded-3 border border-2 delete-btn" data-id="${athlete.athlete_id}" style="font-weight: bold; margin-right: 20px">Löschen</button>
            </div>
          </div>
        `;

        // Karte in das äußere div einfügen
        rowDiv.appendChild(cardDiv);

        // Äußeres div in den Zielcontainer einfügen
        container.appendChild(rowDiv);
      });
      
      // Event-Listener für alle Löschen-Buttons hinzufügen
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', async (event) => {
          const athleteId = button.getAttribute('data-id');

          if (confirm('Möchten Sie diesen Sportler wirklich löschen?')) {
            try {
              // DELETE-Anfrage an das Backend senden
              await axios.delete(`http://localhost:8080/v1/athlete/delete/${athleteId}`, {
                withCredentials: true,
              });

              // Sportler erfolgreich gelöscht, Karte entfernen
              button.closest('.row').remove();
            } catch (error) {
              console.error('Fehler beim Löschen des Sportlers:', error);
              alert('Löschen des Sportlers fehlgeschlagen.');
            }
          }
        });
      });
    } catch (error) {
      console.error("Fehler beim Abrufen der Athleten:", error);
    }
  });
</script>
